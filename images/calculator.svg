  <rect x="25" y="95" width="40" height="3" rx="1.5" fill="#4ade80" opacity="0.3" transform="rotate(-15 50 120)"/>
  <rect x="25" y="105" width="45" height="3" rx="1.5" fill="#4ade80" opacity="0.3" transform="rotate(-15 50 120)"/>
  <text x="35" y="145" font-family="Arial" font-size="8" fill="#22c55e" opacity="0.5" transform="rotate(-15 50 120)">T4</text>
  
  <rect x="320" y="60" width="70" height="90" rx="4" fill="#1e3d2e" opacity="0.6" transform="rotate(10 355 105)"/>
  <rect x="328" y="68" width="54" height="4" rx="2" fill="#22c55e" opacity="0.4" transform="rotate(10 355 105)"/>
  <rect x="328" y="78" width="40" height="3" rx="1.5" fill="#4ade80" opacity="0.3" transform="rotate(10 355 105)"/>
  <rect x="328" y="88" width="48" height="3" rx="1.5" fill="#4ade80" opacity="0.3" transform="rotate(10 355 105)"/>
  <rect x="328" y="98" width="35" height="3" rx="1.5" fill="#4ade80" opacity="0.3" transform="rotate(10 355 105)"/>
  <text x="345" y="135" font-family="Arial" font-size="8" fill="#22c55e" opacity="0.5" transform="rotate(10 355 105)">T1</text>
  
