  <text x="265" y="95" font-family="monospace" font-size="24" fill="#22c55e" text-anchor="end" font-weight="bold">$2,847</text>
  <text x="265" y="78" font-family="monospace" font-size="10" fill="#64748b" text-anchor="end">TAX RETURN</text>
  
  <!-- Calculator Buttons -->
  <!-- Row 1 -->
  <rect x="120" y="125" width="32" height="28" rx="6" fill="#334155"/>
  <text x="136" y="144" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">7</text>
  
  <rect x="160" y="125" width="32" height="28" rx="6" fill="#334155"/>
