  <rect x="160" y="162" width="32" height="28" rx="6" fill="#334155"/>
  <text x="176" y="181" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">5</text>
  
  <rect x="200" y="162" width="32" height="28" rx="6" fill="#334155"/>
  <text x="216" y="181" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">6</text>
  
  <rect x="240" y="162" width="40" height="28" rx="6" fill="url(#goldGrad)"/>
  <text x="260" y="181" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="bold">ร</text>
  
