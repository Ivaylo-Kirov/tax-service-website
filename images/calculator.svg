  <text x="55" y="220" font-family="Arial" font-size="40" fill="#22c55e" opacity="0.15" font-weight="bold">$</text>
  <text x="340" y="200" font-family="Arial" font-size="35" fill="#22c55e" opacity="0.15" font-weight="bold">$</text>
  
  <!-- Checkmark badge -->
  <circle cx="330" cy="200" r="20" fill="url(#accentGrad)"/>
  <path d="M320 200 L327 207 L340 194" stroke="#0f291e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
