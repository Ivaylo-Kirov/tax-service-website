  <rect x="200" y="125" width="32" height="28" rx="6" fill="#334155"/>
  <text x="216" y="144" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">9</text>
  
  <rect x="240" y="125" width="40" height="28" rx="6" fill="url(#goldGrad)"/>
  <text x="260" y="144" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="bold">รท</text>
  
  <!-- Row 2 -->
