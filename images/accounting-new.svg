<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f291e"/>
      <stop offset="100%" style="stop-color:#1a3d2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#bgGrad)"/>
  
  <!-- Main Chart Card -->
  <rect x="40" y="30" width="320" height="260" rx="16" fill="#1e3d2e" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Card Header -->
  <rect x="60" y="50" width="280" height="50" rx="8" fill="#0f291e"/>
  <text x="80" y="82" font-family="Arial" font-size="18" fill="#22c55e" font-weight="bold">Business Revenue 2025</text>
  <circle cx="320" cy="75" r="15" fill="url(#accentGrad)"/>
  <text x="320" y="81" font-family="Arial" font-size="14" fill="#0f291e" text-anchor="middle" font-weight="bold">â†‘</text>
  
  <!-- Chart Area -->
  <rect x="60" y="115" width="280" height="160" rx="8" fill="#0a1f15"/>
  
  <!-- Grid Lines -->
  <line x1="60" y1="155" x2="340" y2="155" stroke="#1e3d2e" stroke-width="1"/>
  <line x1="60" y1="195" x2="340" y2="195" stroke="#1e3d2e" stroke-width="1"/>
  <line x1="60" y1="235" x2="340" y2="235" stroke="#1e3d2e" stroke-width="1"/>
  
  <!-- Area Chart -->
  <path d="M80 235 L120 210 L160 190 L200 195 L240 160 L280 145 L320 125 L340 115 L340 275 L80 275 Z" fill="url(#chartGrad)"/>
  
  <!-- Line Chart -->
  <polyline points="80,235 120,210 160,190 200,195 240,160 280,145 320,125 340,115" 
            fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data Points -->
  <circle cx="80" cy="235" r="5" fill="#22c55e"/>
  <circle cx="160" cy="190" r="5" fill="#22c55e"/>
  <circle cx="240" cy="160" r="5" fill="#22c55e"/>
  <circle cx="320" cy="125" r="6" fill="#fbbf24"/>
  <circle cx="340" cy="115" r="6" fill="#fbbf24"/>
  
  <!-- Y-Axis Labels -->
  <text x="55" y="200" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="end">$50K</text>
  <text x="55" y="160" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="end">$75K</text>
  <text x="55" y="120" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="end">$100K</text>
  
  <!-- X-Axis Labels -->
  <text x="80" y="295" font-family="Arial" font-size="10" fill="#4ade80" text-anchor="middle">Jan</text>
  <text x="160" y="295" font-family="Arial" font-size="10" fill="#4ade80" text-anchor="middle">Mar</text>
  <text x="240" y="295" font-family="Arial" font-size="10" fill="#4ade80" text-anchor="middle">Jun</text>
  <text x="320" y="295" font-family="Arial" font-size="10" fill="#4ade80" text-anchor="middle">Sep</text>
  
  <!-- Floating Stat Card -->
  <rect x="260" y="20" width="120" height="70" rx="10" fill="url(#accentGrad)"/>
  <text x="270" y="45" font-family="Arial" font-size="11" fill="#0f291e" font-weight="bold">TOTAL REVENUE</text>
  <text x="270" y="75" font-family="monospace" font-size="22" fill="#0f291e" font-weight="bold">$125,430</text>
  
  <!-- Decorative Elements -->
  <text x="30" y="80" font-family="Arial" font-size="40" fill="#22c55e" opacity="0.08" font-weight="bold">$</text>
  <text x="350" y="280" font-family="Arial" font-size="35" fill="#22c55e" opacity="0.08" font-weight="bold">$</text>
  
  <!-- Small dots -->
  <circle cx="20" cy="150" r="3" fill="#22c55e" opacity="0.3"/>
  <circle cx="30" cy="165" r="2" fill="#4ade80" opacity="0.4"/>
  <circle cx="380" cy="100" r="3" fill="#fbbf24" opacity="0.3"/>
</svg>