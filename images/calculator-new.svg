<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f291e"/>
      <stop offset="100%" style="stop-color:#1a3d2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3d2e"/>
      <stop offset="100%" style="stop-color:#142d20"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="350" fill="url(#bgGrad)"/>
  
  <!-- Main Card -->
  <rect x="50" y="40" width="300" height="270" rx="16" fill="url(#cardGrad)" stroke="#22c55e" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Header -->
  <rect x="70" y="60" width="260" height="50" rx="8" fill="#0f291e"/>
  <circle cx="100" cy="85" r="15" fill="url(#accentGrad)"/>
  <text x="100" y="91" font-family="Arial" font-size="16" fill="#0f291e" text-anchor="middle" font-weight="bold">$</text>
  <text x="130" y="80" font-family="Arial" font-size="16" fill="#22c55e" font-weight="bold">Tax Refund Estimate</text>
  <text x="130" y="98" font-family="Arial" font-size="11" fill="#4ade80" opacity="0.7">2025 Tax Year</text>
  
  <!-- Form Section -->
  <rect x="70" y="125" width="260" height="165" rx="8" fill="#0f291e"/>
  
  <!-- Input 1: Employment Income -->
  <rect x="85" y="140" width="230" height="35" rx="6" fill="#1e3d2e"/>
  <text x="100" y="155" font-family="Arial" font-size="10" fill="#4ade80">Employment Income</text>
  <text x="295" y="163" font-family="monospace" font-size="13" fill="#22c55e" text-anchor="end" font-weight="bold">$85,000</text>
  
  <!-- Input 2: RRSP Contribution -->
  <rect x="85" y="185" width="230" height="35" rx="6" fill="#1e3d2e"/>
  <text x="100" y="200" font-family="Arial" font-size="10" fill="#4ade80">RRSP Contribution</text>
  <text x="295" y="208" font-family="monospace" font-size="13" fill="#fbbf24" text-anchor="end" font-weight="bold">$15,000</text>
  
  <!-- Input 3: Donations -->
  <rect x="85" y="230" width="230" height="35" rx="6" fill="#1e3d2e"/>
  <text x="100" y="245" font-family="Arial" font-size="10" fill="#4ade80">Charitable Donations</text>
  <text x="295" y="253" font-family="monospace" font-size="13" fill="#22c55e" text-anchor="end" font-weight="bold">$2,500</text>
  
  <!-- Calculate Button -->
  <rect x="220" y="310" width="130" height="40" rx="20" fill="url(#accentGrad)"/>
  <text x="285" y="337" font-family="Arial" font-size="14" fill="#0f291e" text-anchor="middle" font-weight="bold">Calculate â†’</text>
  
  <!-- Result Badge -->
  <rect x="60" y="310" width="140" height="40" rx="8" fill="#0f291e" stroke="#22c55e" stroke-width="2"/>
  <text x="75" y="328" font-family="Arial" font-size="9" fill="#4ade80">EST. REFUND</text>
  <text x="75" y="345" font-family="monospace" font-size="18" fill="#22c55e" font-weight="bold">$4,250</text>
  
  <!-- Decorative Document Icons -->
  <rect x="20" y="80" width="40" height="50" rx="4" fill="#1e3d2e" opacity="0.6" transform="rotate(-15 40 105)"/>
  <text x="28" y="115" font-family="Arial" font-size="10" fill="#22c55e" opacity="0.5" transform="rotate(-15 40 105)">T4</text>
  
  <rect x="340" y="70" width="35" height="45" rx="4" fill="#1e3d2e" opacity="0.6" transform="rotate(10 357 92)"/>
  <text x="348" y="100" font-family="Arial" font-size="9" fill="#22c55e" opacity="0.5" transform="rotate(10 357 92)">T1</text>
  
  <!-- Background Dollar Signs -->
  <text x="30" y="200" font-family="Arial" font-size="50" fill="#22c55e" opacity="0.06" font-weight="bold">$</text>
  <text x="350" y="280" font-family="Arial" font-size="45" fill="#22c55e" opacity="0.06" font-weight="bold">$</text>
  
  <!-- Small floating dots -->
  <circle cx="25" cy="260" r="3" fill="#22c55e" opacity="0.3"/>
  <circle cx="375" y="150" r="3" fill="#4ade80" opacity="0.3"/>
  <circle cx="385" y="165" r="2" fill="#fbbf24" opacity="0.3"/>
</svg>